<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIBY Test Banner</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main-content">
      <header class="app-header"></header>

      <main class="app-main">
        <h1>Content</h1>
        <p>Something Important</p>
      </main>

      <footer class="app-footer">
        <p>Footer Content</p>
      </footer>
    </div>

    <div class="banner">
      <header class="banner__top">
        <a href="#" class="banner__close" aria-label="Close banner">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M9.76579 9.14951L17.8748 1.04052L18.4716 1.63732L10.3626 9.74632L18.75 18.1337L18.1337 18.75L9.74632 10.3626L1.63732 18.4716L1.04052 17.8748L9.14951 9.76579L0.75 1.36628L1.36628 0.75L9.76579 9.14951Z"
              stroke="white"
              stroke-opacity="0.4"
              stroke-linejoin="round"
            />
          </svg>
        </a>
      </header>

      <main class="banner__content">
        <h1 class="banner__content-title" data-lang="title">Get Unlimited Access</h1>

        <div class="banner__content-cards">
          <div class="banner__content-cards-item">
            <span class="banner__content-cards-item-text" data-lang="unlimited_art">
              Unlimited Art Creation
            </span>
          </div>
          <div class="banner__content-cards-item">
            <span class="banner__content-cards-item-text" data-lang="exclusive_styles">
              Exclusive Styles
            </span>
          </div>
          <div class="banner__content-cards-item">
            <span class="banner__content-cards-item-text" data-lang="magic_avatars">
              Magic Avatars With 20% Off
            </span>
          </div>
        </div>

        <div class="subscription-section">
          <div class="subscription-options" role="radiogroup">
            <label class="option yearly selected">
              <input type="radio" name="subscription" value="yearly" checked class="sr-only" />
              <div class="option-content">
                <span class="option-title" data-lang="yearly">YEARLY ACCESS</span>
                <span class="option-price" data-lang="yearly_price">Just $39.99 per year</span>
              </div>
              <div class="weekly-price">
                <span class="price-amount" data-lang="weekly_price">
                  $0.48
                  <br />
                  per week
                </span>
              </div>
              <div class="best-offer" data-lang="best_offer">BEST OFFER</div>
            </label>

            <label class="option weekly">
              <input type="radio" name="subscription" value="weekly" class="sr-only" />
              <div class="option-content">
                <span class="option-title" data-lang="weekly">WEEKLY ACCESS</span>
              </div>
              <div class="weekly-price">
                <span class="option-price" data-lang="weekly_price_single">
                  $6.99
                  <br />
                  per week
                </span>
              </div>
            </label>
          </div>

          <button class="continue-btn" type="button" data-lang="continue">Continue</button>
        </div>
      </main>

      <footer class="banner__bottom">
        <div class="banner__links">
          <a href="#" data-lang="terms">Terms of Use</a>
          <a href="#" data-lang="privacy">Privacy Policy</a>
          <a href="#" data-lang="restore">Restore</a>
        </div>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
